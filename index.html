  <!-- Contactenos -->
  <div class="container">
    <p class="h3 text-center mb-5">CONTACTENOS</p>
    <form id="formulario" action="#" method="get">
      <div class="row justify-content-center mb-2" id="row1">
        <div class="col-md-3 col-sm-12 col-lg-3 align-self-center" id="colT1">
          <label class="form-label mt-2">Nombre:</label>
          <input type="text" class="form-control" id="txtNombre" placeholder="AAAAAAAA BBBBBBB" required="">
        </div>
        <div class="col-md-3 col-sm-12 col-lg-3 align-self-center" id="colT2">
          <label class="form-label mt-2">Apellido:</label>
          <input type="text" class="form-control" id="txtApellido" placeholder="CCCCCCCC DDDDDDDD" required="">
        </div>
      </div>
      <div class="row justify-content-center mb-2" id="row2">
        <div class="col-md-3 col-sm-12 col-lg-3 align-self-center" id="colS">
          <label class="form-label mt-2">Correo Electronico:</label>
          <input type="email" class="form-control" id="txtCorreo" placeholder="ejemplo@gmail.com" required>
        </div>
        <div class="col-md-3 col-sm-12 col-lg-3 align-self-center" id="colS">
          <label class="form-label mt-2">Contraseña: </label>
          <input type="password" class="form-control" id="txtPassword" placeholder="Contraseña" required
            data-bs-toggle="popover" data-bs-placement="right" data-bs-custom-class="custom-popover"
            data-bs-title="Requisitos!" data-bs-content="Minimo 8 caracteres">
        </div>
      </div>
      <div class="row justify-content-center mb-2" id="row3">
        <div class="col-md-2 col-sm-12 col-lg-2 align-self-center" id="colD1">
          <label class="form-label mt-2">Departamento:</label>
          <select class="form-select" aria-label="Default select example" id="txtDepartamento">
            <option selected value="C">-- Seleccione uno</option>
            <option value="Ahuachapán">Ahuachapán</option>
            <option value="Cabañas">Cabañas</option>
            <option value="Chalatenango">Chalatenango</option>
            <option value="Cuscatlán">Cuscatlán</option>
            <option value="La Libertad">La Libertad</option>
            <option value="Morazán">Morazán</option>
            <option value="La Paz">La Paz</option>
            <option value="Santa Ana">Santa Ana</option>
            <option value="San Miguel">San Miguel</option>
            <option value="San Salvador">San Salvador</option>
            <option value="San Vicente">San Vicente</option>
            <option value="Sonsonate">Sonsonate</option>
            <option value="La Unión">La Unión</option>
            <option value="Usulután">Usulután</option>
          </select>
        </div>
        <div class="col-md-4 col-sm-12 col-lg-4 align-self-center" id="colD2">
          <label class="form-label mt-2">Intereses:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Checkbox1" value="Deporte">
            <label class="form-check-label" for="Checkbox1">Deporte</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Checkbox2" value="Leer">
            <label class="form-check-label" for="Checkbox2">Leer</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Checkbox3" value="Videojuegos">
            <label class="form-check-label" for="Checkbox3">Videojuegos</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="Checkbox4" value="Estudiar">
            <label class="form-check-label" for="Checkbox4">Estudiar</label>
          </div>

        </div>
      </div>
      <div class="row justify-content-center mb-2">
        <div class="col-md-2 col-sm-12 col-lg-2 align-self-center">
          <label class="form-label mt-2">Genero:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="txtMasculino" value="Masculino">
            <label class="form-check-label" for="txtMasculino" name="language">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="txtFemenino" value="Femenino">
            <label class="form-check-label" for="txtFemenino" name="language">Femenino</label>
          </div>
        </div>
        <div class="col-md-2 col-sm-12 col-lg-2 align-self-center">
          <label class="form-label mt-2">Edad: </label>
          <input type="text" class="form-control" id="txtEdad" placeholder="Edad" required>
        </div>
        <div class="col-md-2 col-sm-12 col-lg-2 align-self-center">
          <label class="form-label mt-2">Telefono: </label>
          <input type="text" class="form-control" id="txtTelefono" required>
        </div>
      </div>
      <div class="row justify-content-center mb-2" id="row3">
        <div class="col-md-6 col-sm-12 col-lg-6 align-self-center" id="colD1">
          <label for="exampleFormControlTextarea1" class="form-label mt-2">Escribenos un comentario:</label>
          <textarea class="form-control" id="txtComentario" rows="3"></textarea>
          <p id="textComentario" class="text-muted text-end fst-italic mt-1" style="font-size: 0.8rem;">Debes
            escribir al menos <span id="txtCaracteres">30</span> caracteres</p>
        </div>
      </div>
      <div class="row justify-content-center mb-2 mt-5" id="row4">
        <div class="d-grid gap-2 col-2">
          <button class="btn btn-primary" id="btnAlert" type="button">Enviar</button>
        </div>
        <div class="d-grid gap-2 col-2">
          <button class="btn btn-outline-danger" id="btnCancelar" type="button">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
